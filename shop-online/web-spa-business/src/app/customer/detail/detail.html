<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'customer.detail.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ 'common.list.add' | translate}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <!--<form #customerForm="ngForm" role="form">-->
<label for="name">Name</label>

<input type="text" id="name" class="form-control"
       required minlength="4" maxlength="24"
       name="name" [(ngModel)]="model.name"
       #name="ngModel" >

<div *ngIf="name.errors && (name.dirty || name.touched)"
     class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Name is required
    </div>
    <div [hidden]="!name.errors.minlength">
      Name must be at least 4 characters long.
    </div>
    <div [hidden]="!name.errors.maxlength">
      Name cannot be more than 24 characters long.
    </div>
</div>
                                <div class="form-group">
                                    <label>{{ 'common.list.phone' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.phone" name="phone" >
                                </div>
                                <div class="form-group">
                                    <label>{{ 'customer.list.name' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.name" name="name">
                                </div>
                                <div class="form-group">
                                    <label>{{ 'customer.list.customerGroup' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.customerGroup" name="customerGroup">
                                </div>

                                <div class="form-group">
                                    <label>{{ 'common.list.address' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.address" name="address">
                                </div>
                                <div class="form-group">
                                    <label>{{ 'common.list.email' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.email" name="email" >
                                </div>
                                <div class="form-group">
                                    <label>{{ 'common.list.phone' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.sex" name="sex" >
                                </div>
                                <div class="form-group">
                                    <label>{{ 'common.list.birthDay' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.birth_day" name="birth_day">
                                </div>
                                 <div class="form-group">
                                    <label>{{ 'common.list.note' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.note" name="note" >
                                </div>

                                <div *ngIf="error" class="alert alert-danger" >{{error}}</div>
                                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()" ><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
