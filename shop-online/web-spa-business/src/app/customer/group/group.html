<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'customer.group.title' | translate}}</h1>
        </div>
    </div>


    <!-- page content -->
    <div class="row">
        <grid-cmp [data-list]="allItems" (onReload)="onLoad()" (onShow)="onShow($event)" (onFilter)="onFilter($event)">
            <grid-action-cmp>
                <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
            </grid-action-cmp>
            <grid-content-cmp>
                <thead>
                    <tr>
                        <th>{{ 'customer.group.list.code' | translate}}</th>
                        <th>{{ 'customer.group.list.name' | translate}}</th>
                        <th>{{ 'common.list.note' | translate}}</th>
                        <th>{{ 'common.list.action' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items" class="gradeX" [class.odd]="odd" [class.even]="even">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.note}}</td>
                        <td>
                            <button (click)="onEdit(item)" type="button" class="btn btn-warning btn-circle"><i class="fa fa-pencil"></i></button>
                            <button (click)="onDelete(item)" type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </grid-content-cmp>
        </grid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
