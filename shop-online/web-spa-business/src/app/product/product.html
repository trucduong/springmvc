<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.title.product' | translate}}</h1>
        </div>
    </div>


    <!-- page content -->
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="col-lg-4">{{ 'product.list.inputFrom' | translate}}</div>
                    <input type="text">
                        {{ 'common.to' | translate}}
                    <input type="text">
                </div>
                <div>
                    <button>{{ 'common.list.search' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <grid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)">
            <grid-action-cmp>
                <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
                <button (click)="onNavigate('\product-group')" type="button" class="btn btn-default">{{'product.list.productGroup' | translate}}</button>
                <button (click)="onNavigate('\product-unit')" type="button" class="btn btn-default">{{'unit.list.tittle' | translate}}</button>
                <button>{{ 'common.list.exportToExcel' | translate}}</button>
                <button>{{ 'common.list.importFromExcel' | translate}}</button>
            </grid-action-cmp>
        </grid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
