<wrapper>
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Product detail</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Them moi
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <!--<form #productGroupForm="ngForm" role="form">-->
                                <div class="form-group">
                                    <label>code</label>
                                    <input class="form-control" required [(ngModel)]="model.code" name="code" >
                                </div>
                                <div class="form-group">
                                    <label>name</label>
                                    <input class="form-control" required [(ngModel)]="model.name" name="name">
                                </div>
                                 <div class="form-group">
                                    <label>image</label>
                                    <input class="form-control" required [(ngModel)]="model.image" name="image" >
                                </div>
                                <div class="form-group">
                                    <label>unit</label>
                                    <input class="form-control" required [(ngModel)]="model.unit" name="unit">
                                </div>
                                <div class="form-group">
                                    <label>group</label>
                                    <input class="form-control" required [(ngModel)]="model.group" name="group" >
                                </div>
                                <div class="form-group">
                                    <label>input_price</label>
                                    <input class="form-control" required [(ngModel)]="model.input_price" name="input_price" >
                                </div>
                                <div class="form-group">
                                    <label>retail_price</label>
                                    <input class="form-control" required [(ngModel)]="model.retail_price" name="retail_price">
                                </div>
                                 <div class="form-group">
                                    <label>wholesale_price</label>
                                    <input class="form-control" required [(ngModel)]="model.wholesale_price" name="wholesale_price" >
                                </div>
                                <div class="form-group">
                                    <label>saleof_per</label>
                                    <input class="form-control" required [(ngModel)]="model.saleof_per" name="saleof_per">
                                </div>
                                    <div class="form-group">
                                    <label>saleof_price</label>
                                    <input class="form-control" required [(ngModel)]="model.saleof_price" name="saleof_price" >
                                </div>
                                <div class="form-group">
                                    <label>warning_number</label>
                                    <input class="form-control" required [(ngModel)]="model.warning_number" name="warning_number">
                                </div>
                                 <div class="form-group">
                                    <label>status</label>
                                    <input class="form-control" required [(ngModel)]="model.status" name="status" >
                                </div>
                                <div class="form-group">
                                    <label>note</label>
                                    <input class="form-control" required [(ngModel)]="model.note" name="note">
                                </div>


                                <div *ngIf="error" class="alert alert-danger" >{{error}}</div>
                                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()" ><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
