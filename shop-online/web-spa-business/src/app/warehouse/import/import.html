<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'warehouse.title.warehouse' | translate}}</h1>
        </div>
    </div>

    <div class="row">
        <grid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)">
            <grid-action-cmp>
                <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
            </grid-action-cmp>
        </grid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>

    <!-- dialog -->
    <dialog-cmp [info]="dialogInfo">
        <dialog-header-cmp [info]="dialogInfo" (onClose)="onDialogClose()">Nhap kho</dialog-header-cmp>
        <dialog-body-cmp [info]="dialogInfo">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>So phieu</label>
                    <input class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label>Ngay lap phieu</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Kho hang</label>
                    <input class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label>Nha cung cap</label>
                    <input class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label>Ma hang</label>
                    <input class="form-control">
                </div>
                <div class="col-md-8 form-group">
                    <label>Ten hang</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">
                    <label>So luong</label>
                    <input class="form-control">
                </div>
                <div class="col-md-3 form-group">
                    <label>Gia nhap</label>
                    <input class="form-control">
                </div>
                <div class="col-md-3 form-group">
                    <label>Gia ban</label>
                    <input class="form-control">
                </div>
                <div class="col-md-3 form-group">
                    <label>Thanh tien</label>
                    <input class="form-control" disabled>
                </div>
                <div class="col-md-12 form-group">
                    <label>Ghi chu</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>
        </dialog-body-cmp>
        <dialog-footer-cmp [info]="dialogInfo">
            <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
        </dialog-footer-cmp>
    </dialog-cmp>
</wrapper>
