<wrapper [info]="pageInfo">
    <div class="bodyInput">
        <!-- page header -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{ 'warehouse.title.warehouseInput' | translate}}</h2>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="col-lg-4">{{ 'warehouse.input.name' | translate}}</div>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4">{{ 'warehouse.input.supplier' | translate}}</div>
                        <input type="text">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="col-lg-4">{{ 'warehouseInput.list.id' | translate}}</div>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4">{{ 'common.list.date' | translate}}</div>
                        <input type="text">
                    </div>
                </div> 
            </div>
        </div>
        <div class="row col-lg-4 autocomplete">
            <autocomplete-cmp [info]="autoComplete" [data-source]="acData" (onExecute)="onSearch($event)">
            </autocomplete-cmp>
        </div>
        <div class="row grid">
            <grid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)">
                <grid-action-cmp>
                    <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
                    <button>{{ 'common.list.importFromExcel' | translate}}</button>
                </grid-action-cmp>
            </grid-cmp>
        </div>
        <div class="row">
            <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
        </div>

        <!-- dialog -->
        <dialog-cmp [info]="dialogInfo">
            <dialog-header-cmp [info]="dialogInfo" (onClose)="onDialogClose()">{{ 'warehouse.title.warehouseInput' | translate}}</dialog-header-cmp>
            <dialog-body-cmp [info]="dialogInfo">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>{{ 'common.list.id' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>{{ 'common.list.date' | translate}}</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>{{ 'warehouse.input.name' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>{{ 'warehouse.input.supplier' | translate}}</label>
                        <input class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Ma hang{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-8 form-group">
                        <label>Ten hang{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>So luong{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Gia nhap{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Gia ban{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Thanh tien{{ 'common.list.importFromExcel' | translate}}</label>
                        <input class="form-control" disabled>
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Ghi chu{{ 'common.list.importFromExcel' | translate}}</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </dialog-body-cmp>
            <dialog-footer-cmp [info]="dialogInfo">
                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
            </dialog-footer-cmp>
        </dialog-cmp>
    </div>
</wrapper>
