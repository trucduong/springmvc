<wrapper>
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Supplier detail</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Them moi
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <!--<form #supplierGroupForm="ngForm" role="form">-->
                                <div class="form-group">
                                    <label>Ten khach hang</label>
                                    <input class="form-control" required [(ngModel)]="model.name" name="name" >
                                </div>
                                <div class="form-group">
                                    <label>SDT</label>
                                    <input class="form-control" required [(ngModel)]="model.phone" name="phone">
                                </div>
                                 <div class="form-group">
                                    <label>Ngay sinh</label>
                                    <input class="form-control" required [(ngModel)]="model.birth_day" name="birth_day" >
                                </div>
                                <div class="form-group">
                                    <label>Gioi tinh</label>
                                    <input class="form-control" required [(ngModel)]="model.sex" name="sex">
                                </div>
                                <div class="form-group">
                                    <label>Dia chi</label>
                                    <input class="form-control" required [(ngModel)]="model.address_detail" name="address_detail" >
                                </div>
                                <div class="form-group">
                                    <label>Dia chi 1</label>
                                    <input class="form-control" required [(ngModel)]="model.address_1" name="address_1" >
                                </div>
                                <div class="form-group">
                                    <label>Dia chi 2</label>
                                    <input class="form-control" required [(ngModel)]="model.address_2" name="address_2">
                                </div>
                                 <div class="form-group">
                                    <label>Dia chi 3</label>
                                    <input class="form-control" required [(ngModel)]="model.address_3" name="address_3" >
                                </div>
                                <div class="form-group">
                                    <label>Dac tinh</label>
                                    <input class="form-control" required [(ngModel)]="model.properties" name="properties">
                                </div>

                                <div *ngIf="error" class="alert alert-danger" >{{error}}</div>
                                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()" ><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
