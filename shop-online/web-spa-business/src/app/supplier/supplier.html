<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'supplier.title.supplier' | translate}}</h1>
        </div>
    </div>


    <!-- page content -->
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <div class="col-lg-4">{{ 'supplier.list.supplierGroup' | translate}}</div>
                <input type="text">
            </div>
             <div class="form-group">
                <div class="col-lg-4">{{ 'supplier.list.name' | translate}}</div>
                <input type="text">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                    <div class="col-lg-4">{{ 'common.list.phone' | translate}}</div>
                    <input type="text">
            </div>
            <div class="form-group">
                <div class="col-lg-4">{{ 'common.list.email' | translate}}</div>
                <input type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <button>{{ 'common.list.search' | translate}}</button>
        <button>{{ 'common.list.exportToExcel' | translate}}</button>
        <button>{{ 'common.list.importFromExcel' | translate}}</button>
    </div>

    <div class="row">
        <grid-cmp [info]="gridInfo" [data-source]="dataSource" (onLoad)="onLoad($event)" (onEdit)="onEdit($event)" (onDelete)="onDelete($event)">
            <grid-action-cmp>
                <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
                <button (click)="onNavigate('\supplier-group')" type="button" class="btn btn-default">{{'supplier.list.supplierGroup' | translate}}</button>
            </grid-action-cmp>
        </grid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
