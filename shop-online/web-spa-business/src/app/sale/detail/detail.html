<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'branch.detail.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                     {{ 'common.list.add' | translate}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <!--<form #branchForm="ngForm" role="form">-->  
                                 <div class="form-group">
                                    <label>{{ 'branch.list.id' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.id" name="id" >
                                </div>   
                                <div class="form-group">
                                    <label>{{ 'branch.list.name' | translate}}</label>
                                    <input id="name" class="form-control" required maxlength="100" [(ngModel)]="model.name" name="name" #name="ngModel">

                                    <div *ngIf="name.errors && (name.dirty || name.touched)"
                                        class="alert alert-danger">
                                        <div [hidden]="!name.errors.required">
                                            {{ 'common.alertDanger.name' | translate}}
                                        </div>
                                        <div [hidden]="!name.errors.maxlength">
                                            {{ 'common.alertDanger.maxLength100' | translate}}
                                        </div>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label>{{ 'common.list.address' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.id" name="id" >
                                </div>   
                                 <div class="form-group">
                                    <label>{{ 'common.list.phone' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.id" name="id" >
                                </div>   
                                 <div class="form-group">
                                    <label>{{ 'common.list.email' | translate}}</label>
                                    <input class="form-control" required [(ngModel)]="model.id" name="id" >
                                </div>   
                               <div class="form-group">
                                    <label>{{ 'common.list.note' | translate}}</label>
                                    <textarea class="form-control" rows="3" [(ngModel)]="model.note" name="note"></textarea>
                                </div>
                                 
                                <alert-cmp [info]="alertInfo"></alert-cmp>
                                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()" ><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
